{% extends 'base.html' %}

{% block content %}
    <div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-lg mt-6">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning mt-3 p-3 bg-yellow-200 text-yellow-800 rounded-md">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- User Profile Form -->
        <form action="{{ url_for('auth.profile') }}" method="POST">
            <div class="mb-4">
                <label for="username" class="block text-sm font-semibold text-gray-700">Username</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" class="w-full p-3 border border-gray-300 rounded-lg" required>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" class="w-full p-3 border border-gray-300 rounded-lg" required>
            </div>

            <div class="mb-4">
                <label for="old_password" class="block text-sm font-semibold text-gray-700">Old Password</label>
                <input type="password" id="old_password" name="old_password" placeholder="Input current password" class="w-full p-3 border border-gray-300 rounded-lg">
            </div>

            <div class="mb-4">
                <label for="new_password" class="block text-sm font-semibold text-gray-700">New Password</label>
                <input type="password" id="new_password" name="new_password" placeholder="Input new password" class="w-full p-3 border border-gray-300 rounded-lg">
            </div>

            <div class="flex items-center justify-between mt-6">
                <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">Save Changes</button>
            </div>
        </form>
    </div>
{% endblock %}
